<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src='./main.js'></script>
  <title>Genetic Algorithm Visualizer</title>
</head>
<body>
  Gen Algo
  <canvas width='800' height='600' id="canvas"></canvas>
  <button id='start'>Start</button>
  <button id='stop'>Stop</button>
  <button id='reset'>Reset</button>
  <button id='clear'>Clear</button>
  <button id='test'>Test</button>
  <div className='algo-options'>
    <div>
      <label for='popsize-slider' id='popsize-label'></label>
      <input id='popsize-slider' type='range' min='0' max='2000' step='25' value='500'>
    </div>
    <div>
      <label for='mutation-slider' id='mutation-label'></label>
      <input id='mutation-slider' type='range' min='0' max='1' step='0.01' value='0.05'>
    </div>
    <div>
      <label for='cross-slider' id='cross-label'></label>
      <input id='cross-slider' type='range' min='0' max='1' step='0.01' value='0.3'>
    </div>
  </div>

  <!-- <canvas width='800' height='600' id='fittestEver'></canvas> -->
</body>
</html>
